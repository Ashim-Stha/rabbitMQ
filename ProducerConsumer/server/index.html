<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Audio Data</title>
  </head>
  <body>
    <script>
      // Replace with the actual URL of your server
      const apiUrl = "http://localhost:3000";

      // Fetch audio data from the server
      fetch(apiUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          // Access the headers
          const fileId = response.headers.get("X-File-ID");
          const length = response.headers.get("Length");

          // Now you can use fileId and length as needed
          console.log("X-File-ID:", fileId);
          console.log("Length:", length);

          // You can also access other properties of the response, like the body
          return response.json();
        })
        .then((data) => {
          // Handle the response body if needed
          console.log("Response Body:", data);
        })
        .catch((error) => {
          console.error("Fetch error:", error);
        });
    </script>
  </body>
</html>
